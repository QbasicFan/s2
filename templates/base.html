
<!doctype html>
{% load pages_tags mezzanine_tags i18n staticfiles %}

<!DOCTYPE html>
<html>
<title>Afrodoo Template S2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
    min-height: 100%;
    background-position: center;
    background-size: cover;
}


{% for p in fr %}
.bgimg {background-image: url("{{ p.bgImage1.url }}")}
.bgimg2 {background-image: url("{{ p.bgImage2.url }}")}
{% endfor %}

</style>
<body>

<!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
    <a href="#home" style="width:25%" class="w3-bar-item w3-button">Home</a>
    <a href="#us" style="width:25%" class="w3-bar-item w3-button">Section 1</a>
    <a href="#wedding" style="width:25%" class="w3-bar-item w3-button">Section 2</a>
    <a href="#rsvp" style="width:25%" class="w3-bar-item w3-button w3-hover-black">Contact</a>
  </div>
</div>

{% block content %}
{% endblock %}




<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
 <p class="w3-medium">Powered by <a href="https://www.afrodoo.com" target="_blank">Afrodoo.com</a></p>
 </footer>
<div class="w3-hide-small" style="margin-bottom:32px"> </div>

</body>
</html>
